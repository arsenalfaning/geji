    <script type="application/javascript">
        function changeItem(e) {
            var className = "shop-item-list-active";
            var ee = document.getElementsByClassName("shop-item-list-div");
            for (var i = 0; i < ee.length; i ++) {
                var div = ee[i];
                div.classList.remove(className)
            }
            e.classList.add(className)
            var id = e.getAttribute("data-id");
            window.activeId = id;
            refreshView();
        }
        function refreshView() {
            var item = window.data.filter(function (value) { return value.id == window.activeId })[0];
            var detail = document.getElementById("item-detail");
            detail.innerHTML = bind(document.getElementById("item-detail-template").innerHTML, item);
            document.getElementById("item-price").innerHTML = item.price;
        }
        function showDialog() {
            var item = window.data.filter(function (value) { return value.id == window.activeId })[0];
            var div = document.createElement("div");
            div.innerHTML = bind(document.getElementById("_dialog-template").innerHTML, item);
            div.classList.add("dialog-div");
            dialog(div);
        }
        function loadData() {
            get("/feed/getAll", function (data) {
                window.data = data;
                window.activeId = data[0] ? data[0].id : undefined;
                window.showIndex = 0;
                var html = document.getElementById("item-template").innerHTML;
                var t = "";
                data.map(function (item) {
                    t += bind(html, item);
                })
                var items = document.getElementById("items");
                items.innerHTML = t;
                for (var i = 0; i < 4; i ++) {
                    if ( items.children.item(i) ) {
                        items.children.item(i).classList.add("show");
                    }
                }
                changeItem(items.children.item(0));
            })
        }
        function prevItem() {
            if (window.showIndex > 0) {
                var items = document.getElementById("items");
                items.children.item(window.showIndex + 3).classList.remove("show");
                items.children.item(window.showIndex - 1).classList.add("show");
                window.showIndex --;
                if (findIndex(window.activeId) > window.showIndex + 3) {
                    changeItem(items.children.item(window.showIndex + 3))
                }
            }
        }
        function findIndex(id) {
            for (var i = 0; i < window.data.length; i ++) {
                if (window.data[i].id == id) {
                    return i;
                }
            }
        }
        function nextItem() {
            if (window.showIndex < window.data.length - 4) {
                var items = document.getElementById("items");
                items.children.item(window.showIndex).classList.remove("show");
                items.children.item(window.showIndex + 4).classList.add("show");
                window.showIndex ++;
                if (findIndex(window.activeId) < window.showIndex) {
                    changeItem(items.children.item(window.showIndex))
                }
            }
        }
        function onlyDigital(event) {
            event = event || window.event;
            var e = event.target;
            var array = e.value.match(/\d/g);
            e.value = array ? array.join("") : "";
            if (e.value) {
                e.value = parseInt(e.value);
            }
        }
        function showChargeDialog() {
            var div = document.createElement("div");
            div.innerHTML = document.getElementById("buy-fail-not-enough-template").innerHTML;
            div.classList.add("dialog-charge-div");
            dialog(div, closeAllDialog);
        }
        function showSuccessDialog() {
            var div = document.createElement("div");
            div.innerHTML = document.getElementById("buy-success-template").innerHTML;
            dialog(div, closeAllDialog);
        }
        function buyItem() {
            /**
             * 1.禁用掉购买的按钮
             * 2.发送购买网络请求
             * 3.购买成功，则显示结果，并关闭所有弹窗
             * 4.购买失败，显示结果，并关闭所有弹窗
             */
            var button = document.getElementById("orderButton");
            button.setAttribute("disabled", "true");
            post("/feed/buy", {
                feedId: button.getAttribute("data-id"),
                amount: document.getElementById("orderAmount").value,
                accountID: currentAccount()
            }, function () {
                showSuccessDialog();
            }, function (err) {
                if (err.code == "no.money") {
                    showChargeDialog();
                } else {
                    alert(JSON.stringify(err.errors))
                }
            })
        }
    </script>
    <script id="item-template" type="application/template">
        <div class="shop-item-list-div" onclick="changeItem(this)" data-id="{{id}}"><img src="{{url}}"><div class="shop-item-list-name">{{name}}</div></div>
    </script>
    <script id="item-detail-template" type="application/template">
        <div class="shop-item-img-div"><img class="shop-item-img" src="{{url}}"></div>
        <div class="shop-item-name">{{name}}</div>
        <div class="shop-item-desc">{{desc}}</div>
    </script>
    <script id="_dialog-template" type="application/template">
        <div class="shop-item-buy-dialog-img-div"><img class="shop-item-buy-dialog-img" src="{{url}}"></div>
        <div class="shop-item-buy-dialog-name">{{name}}</div>
        <div class="shop-item-buy-dialog-price"><span>价格：</span><span class="shop-item-buy-dialog-price-em">{{price}}</span><img class="shop-item-buy-dialog-coin" src="img/shop_button_buy_coin.png"></div>
        <div class="shop-item-buy-dialog-amount"><span>数量：</span><input type="number" id="orderAmount" value="1" class="shop-item-buy-dialog-amount-input" oninput="onlyDigital(event)"><span>袋</span></div>
        <button class="shop-item-buy-dialog-button" id="orderButton" onclick="buyItem()" data-id="{{id}}">
        </button>
    </script>
    <script id="buy-fail-not-enough-template" type="application/template">
        <div class="dialog-fail-desc">余额不足，请充值！</div>
        <div class="dialog-charge-button">充值</div>
    </script>
    <script id="buy-success-template" type="application/template">
        <div class="dialog-buy-success">
            <img class="dialog-buy-success-words" src="img/shop_success_words.png">
        </div>
    </script>
</head>
<body onload="loadData()">
    <div class="shop-name-div">
        <img src="img/shop_name.png" class="shop-name">
    </div>
    <div class="shop-center shop-box">

    </div>

        </div>
    </div>
    <div class="shop-item-list">
        <img src="img/shop_arrow_left.png" onclick="prevItem()">
        <div id="items"></div>
        <img src="img/shop_arrow_right.png" onclick="nextItem()">
    </div>
